# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - k2sistem

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://mcr.microsoft.com/
        username: ${{ secrets.AzureAppService_ContainerUsername_6ce150eeb57440f0b8b116228cc1448c }}
        password: ${{ secrets.AzureAppService_ContainerPassword_1b33594894c2478aa92c5613975c98b0 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_6ce150eeb57440f0b8b116228cc1448c }}/appsvc/staticsite:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'k2sistem'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_c97215e490b14bcca178c30aaa1431e4 }}
        images: 'mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_6ce150eeb57440f0b8b116228cc1448c }}/appsvc/staticsite:${{ github.sha }}'